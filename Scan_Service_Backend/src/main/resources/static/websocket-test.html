<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OxynSentinel - Real-Time Scan Notifications</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        #messages {
            margin-top: 20px;
        }
        .event {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        .COMPLETED {
            background-color: #d4edda;
            color: #155724;
            border-left: 6px solid #28a745;
        }
        .FAILED {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 6px solid #dc3545;
        }
        .header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        small {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<h2>OxynSentinel - Real-Time Scan Notifications</h2>
<p>Stay updated on Nmap, ZAP, OSINT, and Code Scans in real-time!</p>
<div id="messages"></div>

<script>
    // Connect to WebSocket endpoint with context path
    const socket = new SockJS('/oxynsentinel/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        console.log("âœ… Connected to WebSocket");
        stompClient.subscribe('/topic/scan-events', function (message) {
            const event = JSON.parse(message.body);
            displayEvent(event);
        });
    });

    function displayEvent(event) {
        const div = document.createElement('div');
        div.classList.add('event', event.status);

        div.innerHTML = `
                <div class="header">Scan #${event.scanId} (${event.scanType})</div>
                <strong>Status:</strong> ${event.status}<br>
                <strong>Message:</strong> ${event.message}<br>
                <small><em>${event.timestamp || event.eventTime}</em></small>
            `;

        document.getElementById('messages').prepend(div);
    }
</script>
</body>
</html>
